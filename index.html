<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
</head>
<body>

    <div class="container py-5">
        <label for="productName">productName :</label>
        <input value="" type="text" class="form-control mb-3"  id="productName">
   
        <label for="productPrice">productPrice :</label>
        <input type="number" class="form-control mb-3"  id="productPrice">
   
        <label for="productCategory">productCategory :</label>
        <input type="text" class="form-control mb-3"  id="productCategory">
   
        <label for="productDesc">productDesc :</label>
        <textarea type="text" class="form-control mb-3"  id="productDesc"></textarea>

        <button onclick="addProduct();" class="btn w-100 btn-info d-block" id="addBtn">Add product</button>
        <button onclick="updateForm()" class="btn w-100 btn-info mt-2 d-none"id="updateBtn">update product</button>
  
    </div>
    <div class="w-75 mx-auto my-3">
        <input type="text" class="form-control my-3 w-75 mx-auto" placeholder="Search by name .." oninput="searchProduct(this.value)">
        <table class="table text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
             
            </tbody>
        </table>
    </div>
 
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
